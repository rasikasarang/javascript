<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<form name="regform" onsubmit = "return(valid());">
		<input type="text" placeholder="Enter Email" id="email" ><br>
		<input type="password" placeholder="Enter Password" id="password"><br>
		<input type="password" placeholder="Confirm Password" id="confirmpass"><br>
		<input type="text" placeholder="Firstname" id="firstname"><br>
		<input type="text" placeholder="Lastname" id="lastname"><br>
		<input type="text" placeholder="zip-Code" id="zip"><br>
		<input type="submit" id="submit" value="submit"><br>
	</form>
	<script src="validation.js"></script>
</body>
</html>
